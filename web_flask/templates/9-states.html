<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
 </head>
<body>
    {% if state != "not found!" %}
        <h1>State: {{ state.name }}</h1>
        <h3>Cities:</h3>
        <ul>
            {% for city in state.cities %}
                <li>
                    {{ city.id }}: <b>{{ city.name }}</b>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>Not Found!</h1>
    {% endif %}
</body>
</html>
